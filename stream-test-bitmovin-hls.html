    <style>
        /* Adjust the player size as needed */
        #player {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- HTML element where the player will be embedded -->
    <div id="player"></div>

    <script>
        // Initialize the Bitmovin Player
        var conf = {
            key: 'BITMOVIN-PLAYER-KEY', // plug in your player key
            playback: {
                autoplay: true,
                muted: false
            }
        };
        var playerContainer = document.getElementById('player');
        var player = new bitmovin.player.Player(playerContainer, conf);

        // Setup DRM configuration
        var drmConfig = {
            integration: 'fairplay',
            fairplay: {
                certificateURL: 'FAIRPLAY-CERTIFICATE-URL', // plug in your certificate url
                licenseURL: '', // plug in your license url
            }
        };

        // Setup HLS source with DRM
        var source = {
            dash: 'HLS-MANIFEST-URL', // plug in your manifest url
            drm: drmConfig
        };

        // Load the source into the player
        player.load(source).then(function () {
            // Success
            console.log('Player successfully loaded');
        }).catch(function (error) {
            // Error handling
            console.error('Player loading failed', error);
        });
    </script>
</body>
